{% extends 'layouts/base.html' %}
{% block content %}
<section class="page-header">
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <div class="content">
          <h1 class="page-name">Shop</h1>
          <ol class="breadcrumb">
            <li><a href="{% url 'aviato:home' %}">Home</a></li>
            <li class="active">shop</li>
          </ol>
        </div>
      </div>
    </div>
  </div>
</section>


<section class="products section">
  <div class="container">
    <div class="row">
      {% for trend in trendy_products %}
      <div class="col-md-4">
        <div class="product-item">
          <div class="product-thumb">
            <span style="position: absolute; font-size: 13px; right: 20px; top: 10px; letter-spacing: 2px; font-weight: bold;">{{ trend.trendy_products_sale }}</span>
            <img
              class="img-responsive"
              src="{{ trend.trendy_products_image.url }}"
              alt="product-img"
            />
            <div class="preview-meta">
              <ul>
                <li>
                  <span data-toggle="modal" data-target="#product-modal">
                    <i class="tf-ion-ios-search-strong"></i>
                  </span>
                </li>
                <li>
                  <a href="#!"><i class="tf-ion-ios-heart"></i></a>
                </li>
                <li>
                  <a href="#!"><i class="tf-ion-android-cart"></i></a>
                </li>
              </ul>
            </div>
          </div>
          <div class="product-content">
            <h4><a href="product-single.html">{{ trend.trendy_products_type }}</a></h4>
            <p class="price">${{ trend.trendy_products_cost }}</p>
          </div>
        </div>
      </div>
      {% endfor %}
      <!-- /.modal -->
    </div>
  </div>
</section>
{% endblock content %}
